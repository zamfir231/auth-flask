{% extends 'base.html' %}

{% block content %}
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Adress</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        class="form-control"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        name="password1"
        id="password1"
        class="form-control"
        placeholder="Enter password"
      />
      <br />
      <button onClick="hideShowPassword()" type="button"  id="hide" class="btn btn-secondary btn-sm">Show/Hide Password</button>
    </div>
    <div class="form-group">
      <label for="password2">Enter Password (Confirm)</label>
      <input
        type="password"
        id="password2"
        name="password2"
        class="form-control"
        placeholder="Confirm password"
      >
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script type="text/javascript">
    const button = document.getElementById("hide")
    const password = document.getElementById("password1")

    button.value = "Show Password hide"

    console.log(button.value)

    const hideShowPassword = () => {
      if (password.type == 'password') {
        password.type = 'text'
        button.value = 'Hide Password'
      }

      else {
        password.type = 'password'
        button.value = 's Password'
      }
    }

  </script>

{% endblock %}
